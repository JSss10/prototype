<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="90" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="url(#accent)" filter="url(#glow)">Ressourcen &amp; Weiterführende Links</text>
  <text x="960" y="130" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#94a3b8">Alles, was mich auf dieser Lernreise begleitet hat</text>
  <rect x="760" y="148" width="400" height="3" rx="1.5" fill="url(#accent)" opacity="0.5"/>

  <!-- =================== -->
  <!-- Resource 1: Apple Developer Docs -->
  <!-- =================== -->
  <g filter="url(#shadow)">
    <rect x="120" y="200" width="820" height="170" rx="16" fill="#111827" stroke="#3B82F6" stroke-width="2"/>
  </g>
  <!-- Number -->
  <rect x="160" y="230" width="60" height="60" rx="14" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1.5"/>
  <text x="190" y="270" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#60a5fa">1</text>
  <!-- Content -->
  <text x="250" y="262" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Apple Developer Documentation</text>
  <text x="250" y="295" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Offizielle Dokumentation für ARKit, SceneKit, SwiftUI</text>
  <!-- URL -->
  <rect x="250" y="320" width="550" height="30" rx="8" fill="#0a1628" stroke="#3B82F6" stroke-width="1" opacity="0.8"/>
  <text x="270" y="341" font-family="Courier New, monospace" font-size="15" fill="#60a5fa">developer.apple.com/documentation</text>

  <!-- =================== -->
  <!-- Resource 2: WWDC Sessions -->
  <!-- =================== -->
  <g filter="url(#shadow)">
    <rect x="980" y="200" width="820" height="170" rx="16" fill="#111827" stroke="#22c55e" stroke-width="2"/>
  </g>
  <rect x="1020" y="230" width="60" height="60" rx="14" fill="#0f4024" stroke="#4ade80" stroke-width="1.5"/>
  <text x="1050" y="270" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#4ade80">2</text>
  <text x="1110" y="262" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">WWDC Sessions zu ARKit</text>
  <text x="1110" y="295" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Video-Tutorials und Sessions direkt von Apple</text>
  <rect x="1110" y="320" width="550" height="30" rx="8" fill="#0a2814" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
  <text x="1130" y="341" font-family="Courier New, monospace" font-size="15" fill="#4ade80">developer.apple.com/wwdc</text>

  <!-- =================== -->
  <!-- Resource 3: SwiftUI Tutorials -->
  <!-- =================== -->
