    <rect x="120" y="410" width="820" height="170" rx="16" fill="#111827" stroke="#a855f7" stroke-width="2"/>
  </g>
  <rect x="160" y="440" width="60" height="60" rx="14" fill="#2d1854" stroke="#c084fc" stroke-width="1.5"/>
  <text x="190" y="480" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#c084fc">3</text>
  <text x="250" y="472" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">SwiftUI Tutorials</text>
  <text x="250" y="505" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Offizielle interaktive Tutorials von Apple</text>
  <rect x="250" y="530" width="550" height="30" rx="8" fill="#1a0a2e" stroke="#a855f7" stroke-width="1" opacity="0.8"/>
  <text x="270" y="551" font-family="Courier New, monospace" font-size="15" fill="#c084fc">developer.apple.com/tutorials/swiftui</text>

  <!-- =================== -->
  <!-- Resource 4: Hacking with Swift -->
  <!-- =================== -->
  <g filter="url(#shadow)">
    <rect x="980" y="410" width="820" height="170" rx="16" fill="#111827" stroke="#f97316" stroke-width="2"/>
  </g>
  <rect x="1020" y="440" width="60" height="60" rx="14" fill="#401a0f" stroke="#fb923c" stroke-width="1.5"/>
  <text x="1050" y="480" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#fb923c">4</text>
  <text x="1110" y="472" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Hacking with Swift</text>
  <text x="1110" y="505" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Community-Tutorials und praxisnahe Beispiele</text>
  <rect x="1110" y="530" width="550" height="30" rx="8" fill="#28140a" stroke="#f97316" stroke-width="1" opacity="0.8"/>
  <text x="1130" y="551" font-family="Courier New, monospace" font-size="15" fill="#fb923c">hackingwithswift.com</text>

  <!-- =================== -->
  <!-- Resource 5: Open Data API -->
  <!-- =================== -->
  <g filter="url(#shadow)">
    <rect x="120" y="620" width="820" height="170" rx="16" fill="#111827" stroke="#ef4444" stroke-width="2"/>
  </g>
  <rect x="160" y="650" width="60" height="60" rx="14" fill="#3f0f0f" stroke="#f87171" stroke-width="1.5"/>
  <text x="190" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#f87171">5</text>
  <text x="250" y="682" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">Open Data API – Stadt Zürich</text>
  <text x="250" y="715" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Offene Geodaten und POIs für die Landmark-Datenbank</text>
  <rect x="250" y="740" width="550" height="30" rx="8" fill="#280a0a" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
  <text x="270" y="761" font-family="Courier New, monospace" font-size="15" fill="#f87171">data.stadt-zuerich.ch</text>

  <!-- =================== -->
  <!-- Resource 6: OpenWeatherMap -->
  <!-- =================== -->
  <g filter="url(#shadow)">
    <rect x="980" y="620" width="820" height="170" rx="16" fill="#111827" stroke="#eab308" stroke-width="2"/>
  </g>
  <rect x="1020" y="650" width="60" height="60" rx="14" fill="#3f3a0f" stroke="#facc15" stroke-width="1.5"/>
  <text x="1050" y="690" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#facc15">6</text>
  <text x="1110" y="682" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e2e8f0">OpenWeatherMap API</text>
  <text x="1110" y="715" font-family="Arial, Helvetica, sans-serif" font-size="17" fill="#94a3b8">Wetterdaten-API für Kontext-Informationen in der App</text>
  <rect x="1110" y="740" width="550" height="30" rx="8" fill="#28280a" stroke="#eab308" stroke-width="1" opacity="0.8"/>
  <text x="1130" y="761" font-family="Courier New, monospace" font-size="15" fill="#facc15">openweathermap.org/api</text>

  <!-- =================== -->
  <!-- Bottom: Thank you    -->
  <!-- =================== -->
  <rect x="560" y="860" width="800" height="80" rx="16" fill="#111827" stroke="url(#accent)" stroke-width="2"/>
  <text x="960" y="908" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="url(#accent)">Vielen Dank fürs Zuschauen!</text>

  <!-- GitHub link -->
  <text x="960" y="990" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#64748b">github.com/JSss10/ar-landmarks-app</text>

  <!-- Bottom label -->
  <text x="960" y="1040" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#475569">AR Landmarks – ASP Screencast Tutorial</text>

</svg>