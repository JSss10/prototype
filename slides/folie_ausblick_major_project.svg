<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowWide">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Decorative glow blob -->
  <circle cx="960" cy="500" r="300" fill="#7c3aed" opacity="0.04" filter="url(#glowWide)"/>

  <!-- Small tag: AUSBLICK -->
  <rect x="815" y="50" width="290" height="40" rx="20" fill="#1e1e3a" stroke="#7c3aed" stroke-width="1.5"/>
  <text x="960" y="77" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#a78bfa" letter-spacing="3">AUSBLICK</text>

  <!-- Title -->
  <text x="960" y="150" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="46" font-weight="bold" fill="url(#accent)" filter="url(#glow)">Major Project</text>

  <!-- Subtitle -->
  <text x="960" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#c084fc">AR Mikro-Navigation</text>
  <text x="960" y="255" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" fill="#c084fc">für Rollstuhlfahrer:innen</text>

  <rect x="760" y="278" width="400" height="3" rx="1.5" fill="url(#warmGrad)" opacity="0.5"/>

  <!-- ========================== -->
  <!-- Main content area           -->
  <!-- ========================== -->

  <!-- Left: Concept illustration -->
  <g filter="url(#shadow)">
    <rect x="160" y="330" width="700" height="520" rx="20" fill="#111827" stroke="#7c3aed" stroke-width="2"/>
  </g>

  <text x="510" y="380" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#a78bfa">Konzept-Visualisierung</text>
  <rect x="260" y="395" width="500" height="2" rx="1" fill="#7c3aed" opacity="0.3"/>

  <!-- Simplified map/path visualization -->
  <!-- Street grid -->
  <line x1="250" y1="450" x2="250" y2="780" stroke="#334155" stroke-width="30" opacity="0.3"/>
  <line x1="400" y1="450" x2="400" y2="780" stroke="#334155" stroke-width="30" opacity="0.3"/>
  <line x1="550" y1="450" x2="550" y2="780" stroke="#334155" stroke-width="30" opacity="0.3"/>
  <line x1="700" y1="450" x2="700" y2="780" stroke="#334155" stroke-width="30" opacity="0.3"/>

  <line x1="200" y1="520" x2="770" y2="520" stroke="#334155" stroke-width="25" opacity="0.3"/>
  <line x1="200" y1="650" x2="770" y2="650" stroke="#334155" stroke-width="25" opacity="0.3"/>
  <line x1="200" y1="760" x2="770" y2="760" stroke="#334155" stroke-width="25" opacity="0.3"/>

  <!-- Accessible route (green) -->
  <path d="M250,780 L250,650 L400,650 L400,520 L550,520 L550,450" fill="none" stroke="#4ade80" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Non-accessible route (red, crossed) -->
  <path d="M250,780 L250,520 L550,520 L550,450" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="10,6" opacity="0.5"/>

  <!-- Obstacle markers -->
  <circle cx="250" cy="585" r="12" fill="#ef4444" opacity="0.8"/>
  <text x="250" y="590" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="white">!</text>
  <text x="280" y="590" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#f87171">Stufen</text>

  <circle cx="475" cy="520" r="12" fill="#ef4444" opacity="0.8"/>
  <text x="475" y="525" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="white">!</text>
  <text x="475" y="555" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#f87171">Engstelle</text>

  <!-- Wheelchair user icon -->
  <circle cx="280" cy="740" r="20" fill="#111827" stroke="#4ade80" stroke-width="2.5"/>
  <circle cx="280" cy="733" r="5" fill="#4ade80"/>
  <path d="M275,740 L275,750 L285,755" fill="none" stroke="#4ade80" stroke-width="2"/>
  <circle cx="285" cy="755" r="4" fill="none" stroke="#4ade80" stroke-width="1.5"/>

  <!-- AR overlay indicator -->
  <rect x="530" y="440" width="100" height="30" rx="6" fill="#7c3aed" opacity="0.8"/>
  <text x="580" y="461" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="white">AR-Ziel</text>

  <!-- Legend -->
  <line x1="230" y1="810" x2="260" y2="810" stroke="#4ade80" stroke-width="4"/>
  <text x="270" y="815" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8">Barrierefreier Weg</text>

  <line x1="430" y1="810" x2="460" y2="810" stroke="#ef4444" stroke-width="3" stroke-dasharray="6,4"/>
  <text x="470" y="815" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8">Nicht zugänglich</text>

  <circle cx="640" cy="810" r="7" fill="#ef4444" opacity="0.8"/>
  <text x="655" y="815" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#94a3b8">Hindernis</text>

  <!-- ========================== -->
  <!-- Right: Description          -->
  <!-- ========================== -->
  <g filter="url(#shadow)">
    <rect x="920" y="330" width="840" height="520" rx="20" fill="#111827" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <text x="1340" y="380" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#60a5fa">Projektbeschreibung</text>
  <rect x="1060" y="395" width="560" height="2" rx="1" fill="#3B82F6" opacity="0.3"/>

  <!-- Description text -->
  <text x="970" y="440" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#e2e8f0">Eine AR-Anwendung, die barrierefreie Wege</text>
  <text x="970" y="470" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#e2e8f0">in Echtzeit visualisiert und Rollstuhlfahrer:innen</text>
  <text x="970" y="500" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#e2e8f0">sicher durch urbane Umgebungen navigiert.</text>

  <rect x="970" y="525" width="720" height="2" rx="1" fill="#3B82F6" opacity="0.15"/>

  <!-- Feature bullets -->
  <circle cx="990" cy="565" r="5" fill="#3B82F6"/>
  <text x="1015" y="571" font-family="Arial, Helvetica, sans-serif" font-size="19" fill="#e2e8f0">AR-Overlays zeigen barrierefreie Routen</text>

  <circle cx="990" cy="610" r="5" fill="#3B82F6"/>
  <text x="1015" y="616" font-family="Arial, Helvetica, sans-serif" font-size="19" fill="#e2e8f0">Echtzeit-Erkennung von Hindernissen (Stufen, Engstellen)</text>

  <circle cx="990" cy="655" r="5" fill="#3B82F6"/>
  <text x="1015" y="661" font-family="Arial, Helvetica, sans-serif" font-size="19" fill="#e2e8f0">Integration offener Geodaten (Barrierefreiheit)</text>

  <circle cx="990" cy="700" r="5" fill="#3B82F6"/>
  <text x="1015" y="706" font-family="Arial, Helvetica, sans-serif" font-size="19" fill="#e2e8f0">LiDAR-basierte Umgebungserkennung</text>

  <circle cx="990" cy="745" r="5" fill="#3B82F6"/>
  <text x="1015" y="751" font-family="Arial, Helvetica, sans-serif" font-size="19" fill="#e2e8f0">Aufbauend auf ARLandmarks-Architektur</text>

  <!-- Tech stack badge -->
  <rect x="970" y="785" width="720" height="45" rx="10" fill="#0a0a0a" stroke="#7c3aed" stroke-width="1" opacity="0.8"/>
  <text x="1330" y="814" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#a78bfa">Tech: ARKit + Core ML + LiDAR + MapKit + Open Accessibility Data</text>

  <!-- ========================== -->
  <!-- Bottom: Arrow from current -->
  <!-- ========================== -->
  <rect x="610" y="920" width="700" height="60" rx="14" fill="#1a1a2e" stroke="url(#warmGrad)" stroke-width="2"/>

  <!-- Arrow icon -->
  <text x="660" y="958" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#a78bfa">ASP</text>
  <line x1="710" y1="950" x2="780" y2="950" stroke="#a78bfa" stroke-width="2"/>
  <polygon points="775,943 790,950 775,957" fill="#a78bfa"/>
  <text x="810" y="958" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#e2e8f0">Major Project (nächstes Semester)</text>

  <!-- Bottom label -->
  <text x="960" y="1040" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#475569">Kapitel 7 – Fazit &amp; Reflexion</text>

</svg>