<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="blueBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f2440"/>
    </linearGradient>
    <linearGradient id="greenBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5f3a"/>
      <stop offset="100%" style="stop-color:#0f4024"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Title -->
  <text x="960" y="100" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="url(#accent)" filter="url(#glow)">Erkennungsverfahren im Vergleich</text>

  <!-- Subtitle -->
  <text x="960" y="150" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#94a3b8">Zwei Ansätze zur Landmark-Erkennung in AR-Anwendungen</text>

  <!-- Accent line -->
  <rect x="710" y="170" width="500" height="3" rx="1.5" fill="url(#accent)" opacity="0.6"/>

  <!-- VS circle in center -->
  <circle cx="960" cy="560" r="45" fill="#1a1a2e" stroke="url(#accent)" stroke-width="2.5"/>
  <text x="960" y="570" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="bold" fill="#22d3ee">VS</text>

  <!-- ========================== -->
  <!-- LEFT: Visual Recognition   -->
  <!-- ========================== -->
  <g filter="url(#shadow)">
    <rect x="80" y="220" width="800" height="740" rx="20" fill="url(#blueBox)" stroke="#3B82F6" stroke-width="2"/>
  </g>

  <!-- Header -->
  <!-- Eye icon -->
  <ellipse cx="200" cy="280" rx="30" ry="20" fill="none" stroke="#60a5fa" stroke-width="2.5"/>
  <circle cx="200" cy="280" r="8" fill="#60a5fa"/>
  <text x="250" y="290" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#60a5fa">Visual Recognition</text>

  <rect x="140" y="310" width="680" height="2" rx="1" fill="#3B82F6" opacity="0.3"/>

  <!-- Subtitle -->
  <text x="140" y="350" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#93c5fd" font-style="italic">Bilderkennung via Core ML / Vision</text>

  <!-- Bullet points -->
  <!-- Bullet 1 -->
  <circle cx="160" cy="410" r="6" fill="#3B82F6"/>
  <text x="185" y="416" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Erkennt Gebäude anhand</text>
  <text x="185" y="444" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#93c5fd">visueller Merkmale (Features)</text>

  <!-- Bullet 2 -->
  <circle cx="160" cy="490" r="6" fill="#3B82F6"/>
  <text x="185" y="496" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Trainiertes ML-Modell nötig</text>
  <text x="185" y="524" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#94a3b8">(z.B. LandmarkClassifier.mlmodel)</text>

  <!-- Bullet 3 -->
  <circle cx="160" cy="570" r="6" fill="#3B82F6"/>
  <text x="185" y="576" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Funktioniert auch ohne GPS</text>

  <!-- Bullet 4 -->
  <circle cx="160" cy="630" r="6" fill="#3B82F6"/>
  <text x="185" y="636" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Höhere Genauigkeit bei Nahaufnahmen</text>

  <!-- Bullet 5 -->
  <circle cx="160" cy="690" r="6" fill="#3B82F6"/>
  <text x="185" y="696" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Benötigt Trainingsdaten pro Landmark</text>

  <!-- Pro/Con boxes -->
  <rect x="140" y="750" width="330" height="70" rx="10" fill="#0f3520" stroke="#22c55e" stroke-width="1.5"/>
  <text x="160" y="780" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#4ade80">PRO</text>
  <text x="160" y="805" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#e2e8f0">Präzise Identifikation</text>

  <rect x="490" y="750" width="330" height="70" rx="10" fill="#3f0f0f" stroke="#ef4444" stroke-width="1.5"/>
  <text x="510" y="780" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#f87171">CONTRA</text>
  <text x="510" y="805" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#e2e8f0">Aufwändiges Training</text>

  <!-- Use case badge -->
  <rect x="140" y="845" width="680" height="50" rx="10" fill="#0a0a0a" stroke="#3B82F6" stroke-width="1" opacity="0.8"/>
  <text x="480" y="877" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#94a3b8">Einsatz: Museen, bekannte Bauwerke, spezifische POIs</text>

  <!-- ========================= -->
  <!-- RIGHT: Geo-Based          -->
  <!-- ========================= -->
  <g filter="url(#shadow)">
    <rect x="1040" y="220" width="800" height="740" rx="20" fill="url(#greenBox)" stroke="#22c55e" stroke-width="2"/>
  </g>

  <!-- Header -->
  <!-- Pin/Location icon -->
  <circle cx="1160" cy="273" r="12" fill="none" stroke="#4ade80" stroke-width="2.5"/>
  <circle cx="1160" cy="273" r="4" fill="#4ade80"/>
  <path d="M1160,290 L1160,300" stroke="#4ade80" stroke-width="2.5"/>
  <text x="1195" y="290" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#4ade80">Geo-Based</text>

  <rect x="1100" y="310" width="680" height="2" rx="1" fill="#22c55e" opacity="0.3"/>

  <!-- Subtitle -->
  <text x="1100" y="350" font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#86efac" font-style="italic">Standortbasiert via GPS + Kompass</text>

  <!-- Bullet points -->
  <!-- Bullet 1 -->
  <circle cx="1120" cy="410" r="6" fill="#22c55e"/>
  <text x="1145" y="416" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Platziert Objekte anhand von</text>
  <text x="1145" y="444" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#86efac">GPS-Koordinaten + Kompass</text>

  <!-- Bullet 2 -->
  <circle cx="1120" cy="490" r="6" fill="#22c55e"/>
  <text x="1145" y="496" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Kein ML-Modell erforderlich</text>
  <text x="1145" y="524" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#94a3b8">(Nur Koordinaten-Datenbank)</text>

  <!-- Bullet 3 -->
  <circle cx="1120" cy="570" r="6" fill="#22c55e"/>
  <text x="1145" y="576" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">GPS-Signal zwingend notwendig</text>

  <!-- Bullet 4 -->
  <circle cx="1120" cy="630" r="6" fill="#22c55e"/>
  <text x="1145" y="636" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Einfach skalierbar (neue Koordinaten)</text>

  <!-- Bullet 5 -->
  <circle cx="1120" cy="690" r="6" fill="#22c55e"/>
  <text x="1145" y="696" font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#e2e8f0">Genauigkeit abhängig von GPS (±5m)</text>

  <!-- Pro/Con boxes -->
  <rect x="1100" y="750" width="330" height="70" rx="10" fill="#0f3520" stroke="#22c55e" stroke-width="1.5"/>
  <text x="1120" y="780" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#4ade80">PRO</text>
  <text x="1120" y="805" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#e2e8f0">Schnell erweiterbar</text>

  <rect x="1450" y="750" width="330" height="70" rx="10" fill="#3f0f0f" stroke="#ef4444" stroke-width="1.5"/>
  <text x="1470" y="780" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#f87171">CONTRA</text>
  <text x="1470" y="805" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#e2e8f0">Ungenau in Städten</text>

  <!-- Use case badge -->
  <rect x="1100" y="845" width="680" height="50" rx="10" fill="#0a0a0a" stroke="#22c55e" stroke-width="1" opacity="0.8"/>
  <text x="1440" y="877" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#94a3b8">Einsatz: Stadtrundgänge, Navigation, grosse POI-Datenbanken</text>

  <!-- ========================= -->
  <!-- BOTTOM: Combined approach -->
  <!-- ========================= -->
  <rect x="560" y="990" width="800" height="60" rx="12" fill="#1a1a2e" stroke="url(#accent)" stroke-width="1.5"/>
  <text x="960" y="1027" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#22d3ee">Unser Ansatz: Kombination beider Verfahren (Hybrid)</text>

  <!-- Arrows pointing to bottom box -->
  <line x1="480" y1="960" x2="700" y2="1000" stroke="#3B82F6" stroke-width="1.5" opacity="0.5"/>
  <line x1="1440" y1="960" x2="1220" y2="1000" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>

  <!-- Bottom bar -->
  <rect x="0" y="1050" width="1920" height="30" fill="url(#accent)" opacity="0.0"/>

</svg>